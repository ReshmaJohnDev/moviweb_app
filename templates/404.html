{% extends "base.html" %}

{% block title %}Page Not Found{% endblock %}

{% block content %}
    <div class="text-center mt-5">
        <h1 class="display-4">404</h1>
        <p class="lead">Oops! The page you're looking for doesn't exist.</p>
        <a href="{{ url_for('home_page') }}" class="btn btn-primary">Go Back Home</a>
    </div>

    <style>
        body {
            background-color: #f8f9fa;
        }

        h1 {
            font-size: 6rem;
            color: #dc3545;
            font-weight: bold;
            animation: shake 0.5s infinite alternate ease-in-out;
        }

        @keyframes shake {
            from {
                transform: rotate(-2deg);
            }
            to {
                transform: rotate(2deg);
            }
        }
    </style>
{% endblock %}
